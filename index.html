<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Mixing for Kids</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #444;
            margin-top: 10px;
        }
        .credits {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            font-size: 0.9em;
        }
        .color-boxes {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 10px;
            padding: 20px;
            margin: 0 auto;
            max-width: 400px;
        }
        .color-box {
            width: 100%;
            height: 100px;
            border: 2px solid #333;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .color-box:hover {
            transform: scale(1.1);
        }
        #result {
            margin-top: 20px;
        }
        #mixed-color {
            width: 150px;
            height: 150px;
            margin: 20px auto;
            border: 3px solid #333;
            background-color: #fff;
        }
        .instructions {
            margin-top: 20px;
            font-size: 1.1em;
            color: #555;
            padding: 0 20px;
        }
        /* Responsive design */
        @media (max-width: 480px) {
            h1 {
                font-size: 1.5em;
            }
            .instructions {
                font-size: 1em;
            }
            #mixed-color {
                width: 120px;
                height: 120px;
            }
        }
    </style>
</head>
<body>
    <div class="credits">Made by Teacher Abeer Wehbi</div>
    <h1>Color Mixing Fun!</h1>
    <p class="instructions">Click on two colors to mix and see the result!</p>
    <div class="color-boxes">
        <div class="color-box" style="background-color: blue;" onclick="selectColor('blue')"></div>
        <div class="color-box" style="background-color: yellow;" onclick="selectColor('yellow')"></div>
        <div class="color-box" style="background-color: red;" onclick="selectColor('red')"></div>
        <div class="color-box" style="background-color: green;" onclick="selectColor('green')"></div>
        <div class="color-box" style="background-color: white;" onclick="selectColor('white')"></div>
        <div class="color-box" style="background-color: black;" onclick="selectColor('black')"></div>
    </div>
    <div id="result">
        <h2>Mixed Color</h2>
        <div id="mixed-color"></div>
    </div>

    <script>
        let selectedColors = [];

        const colorMixingRules = {
            blue: { yellow: 'green', red: 'purple', white: 'lightblue', black: 'navy' },
            yellow: { blue: 'green', red: 'orange', white: 'lightyellow', black: 'olive' },
            red: { blue: 'purple', yellow: 'orange', white: 'pink', black: 'maroon' },
            green: { white: 'lightgreen', black: 'darkgreen' },
            white: { black: 'gray' },
            black: {}
        };

        function selectColor(color) {
            selectedColors.push(color);
            if (selectedColors.length === 2) {
                mixColors();
                selectedColors = [];
            }
        }

        function mixColors() {
            const [color1, color2] = selectedColors;
            const mixedColor =
                colorMixingRules[color1]?.[color2] || colorMixingRules[color2]?.[color1] || 'undefined';
            const resultBox = document.getElementById('mixed-color');
            resultBox.style.backgroundColor = mixedColor !== 'undefined' ? mixedColor : '#fff';
            resultBox.textContent = mixedColor !== 'undefined' ? mixedColor : 'No Mix!';
            resultBox.style.color = mixedColor === 'white' ? '#000' : '#fff';
        }
    </script>
</body>
</html>
